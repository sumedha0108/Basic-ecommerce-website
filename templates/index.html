{% include "header.html" %}

<h1>Welcome to our E-commerce Website</h1>

    <div class="product-container">
        {% for product in products %}
            <div class="product-item">
                <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" style="max-width: 300px;">
                <h2>{{ product.name }}</h2>
                <p>Price: â‚¹{{ product.price }}</p>
                <a href="{{ url_for('product', prod_id=product.id) }}">View Details</a>
                <a href="{{ url_for('add_cart', prod_id=product.id) }}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
